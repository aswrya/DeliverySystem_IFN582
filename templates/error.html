<!-- templates/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ error_code }} - {{ error_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h1 class="display-1 text-danger">{{ error_code }}</h1>
        <h2 class="text-dark">{{ error_name }}</h2>
        <p class="lead">{{ error_message }}</p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Return Dashboard</a>
    </div>
</body>
</html>
