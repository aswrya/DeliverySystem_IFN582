{% extends "base_login_signup.html" %} 
{% block title %} Login {% endblock %}

{% block contain %}

<section class="vh-75">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="./static/images/delivery-guy.svg" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="POST">          
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid email address" name="email" required />
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>
        
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" name="password" required />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>
        
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('forgot_password') }}" class="text-body">Forgot password?</a> 
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{{ url_for('signup') }}" class="link-danger">Register</a></p>
                    </div>
        
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
