{% extends "base_login_signup.html" %} 
{% block title %} Sign up {% endblock %}

{% block contain %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="row g-0 align-items-center">
            <!-- Left Side: Form -->
            <div class="col-md-6 p-4">
                <h2 class="fw-bold mb-4">Sign up</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-person"></i> Your Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-envelope"></i> Your Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-lock"></i> Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required minlength="5">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-lock"></i> Repeat your password</label>
                        <input type="password" name="repeat_password" class="form-control" placeholder="Repeat your password" required minlength="5">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                    <div class="d-grid mt-3">
                        <a href="{{ url_for('login') }}" class="btn btn-primary">
                          I am already a member
                        </a>
                      </div>
                </form>
            </div>

            <!-- Right Side: Image -->
            <div class="col-md-6 text-center">
                <img src="./static/images/delivery-guy.svg" alt="desk" class="img-fluid" style="max-width: 80%;">
            </div>

        </div> 

    </div>
</div>

<!-- Bootstrap Icons (for person/email/lock icons) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

{% endblock %}
